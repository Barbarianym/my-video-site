<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Responsive Autoplay Video</title>
<style>
  :root{
    --btn-bg: rgba(0,0,0,0.5);
    --btn-bg-hover: rgba(0,0,0,0.65);
    --btn-size: clamp(44px, 6vw, 60px); /* target minimum 44px for touch */
    --btn-font: clamp(12px, 3vw, 16px);
    --loader-size: clamp(40px, 10vw, 64px);
  }

  html,body{
    height:100%;
    margin:0;
    padding:0;
    background:#000;
    color:#fff;
    font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  /* Video fills viewport and crops as needed */
  video{
    position:fixed;
    inset:0;               /* top:0; right:0; bottom:0; left:0; */
    width:100vw;
    height:100vh;
    object-fit:cover;
    background:#000;
    z-index:1;
  }

  /* Loader centered over video */
  .loader-container{
    position:fixed;
    left:50%;
    top:50%;
    transform:translate(-50%,-50%);
    z-index:3;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:10px;
    padding:12px 18px;
    border-radius:12px;
    background:rgba(0,0,0,0.45);
    backdrop-filter: blur(4px);
    transition:opacity .25s ease, transform .2s ease;
  }
  .loader{
    width:var(--loader-size);
    height:var(--loader-size);
    border-radius:50%;
    border:6px solid rgba(255,255,255,0.12);
    border-top-color:#4ea0ff;
    animation:spin 1s linear infinite;
  }
  @keyframes spin{to{transform:rotate(360deg)}}

  #loaderText{
    font-size:clamp(12px,2.6vw,15px);
    text-align:center;
    color:#fff;
  }

  /* Sound toggle (small circular icon) - respects safe area */
  #soundToggle{
    position:fixed;
    top:env(safe-area-inset-top,8px);
    left:env(safe-area-inset-left,8px);
    z-index:5;
    display:flex;
    align-items:center;
    justify-content:center;
    width:var(--btn-size);
    height:var(--btn-size);
    background:var(--btn-bg);
    color:#fff;
    border-radius:50%;
    font-size:clamp(18px,4.5vw,22px);
    cursor:pointer;
    user-select:none;
    touch-action:manipulation;
  }

  /* Navigation buttons - base style */
  .nav-btn{
    position:fixed;
    z-index:4;
    background:var(--btn-bg);
    color:#fff;
    border:none;
    border-radius:10px;
    padding:10px 14px;
    font-size:var(--btn-font);
    min-width:var(--btn-size);
    min-height:var(--btn-size);
    display:flex;
    align-items:center;
    justify-content:center;
    gap:8px;
    cursor:pointer;
    transition:background .12s;
    -webkit-tap-highlight-color: transparent;
  }
  .nav-btn:active{ background:var(--btn-bg-hover); }

  /* Portrait layout (default) - buttons near bottom */
  #prevVideoButton{
    left:12%;
    bottom:8%;
    transform:translateX(-50%);
  }
  #nextVideoButton{
    right:12%;
    bottom:8%;
    transform:translateX(50%);
  }

  /* Landscape layout - move buttons to left & right center (vertical) */
  @media (orientation: landscape) {
    #prevVideoButton{
      left:4%;
      top:50%;
      bottom:auto;
      transform:translateY(-50%);
    }
    #nextVideoButton{
      right:4%;
      top:50%;
      bottom:auto;
      transform:translateY(-50%);
    }
    .loader-container{ padding:14px 20px; }
  }

  /* Smaller screens tweak */
  @media (max-width:420px){
    #loaderText{ font-size:13px; }
    #soundToggle{ width:44px; height:44px; font-size:18px; }
  }

  /* Optional: hide nav buttons on single-video */
  .hidden{ display:none !important; }

</style>
</head>
<body>

  <video id="autoVideo" playsinline autoplay muted></video>

  <div class="loader-container" id="loaderContainer" aria-hidden="true">
    <div class="loader" aria-hidden="true"></div>
    <div id="loaderText">Loading video...</div>
  </div>

  <button id="prevVideoButton" class="nav-btn">Previous</button>
  <button id="nextVideoButton" class="nav-btn">Next</button>

  <div id="soundToggle" aria-label="Toggle sound">ðŸ”‡</div>

<script>
/* -------------------------
   JS: playback + UI logic
   (keeps same behavior you had)
   ------------------------- */
const video = document.getElementById('autoVideo');
const loaderContainer = document.getElementById('loaderContainer');
const loaderText = document.getElementById('loaderText');
const prevButton = document.getElementById('prevVideoButton');
const nextButton = document.getElementById('nextVideoButton');
const soundToggle = document.getElementById('soundToggle');

const videoPlaylist = [
  './videos/myvideo.mp4',
  './videos/myvideo2.mp4',
  './videos/myvideo3.mp4',
  './videos/myvideo4.mp4'
];

let currentIndex = 0;
let hasStartedMoving = false;
let isBuffering = false;
let lastTime = 0;
let movingCheckInterval = null;

function showLoader(show, text = 'Loading video...'){
  loaderText.textContent = text;
  loaderContainer.style.display = show ? 'flex' : 'none';
  loaderContainer.style.opacity = show ? '1' : '0';
}

function getViewCount(videoPath){
  const videoName = videoPath.split('/').pop();
  return parseInt(localStorage.getItem(`viewCount_${videoName}`) || '0', 10);
}
function incrementViewCount(videoPath){
  const videoName = videoPath.split('/').pop();
  const newCount = getViewCount(videoPath) + 1;
  localStorage.setItem(`viewCount_${videoName}`, newCount);
  return newCount;
}

function updateNavVisibility(){
  if (videoPlaylist.length <= 1){
    prevButton.classList.add('hidden');
    nextButton.classList.add('hidden');
    return;
  }
  prevButton.classList.toggle('hidden', currentIndex === 0);
  nextButton.classList.toggle('hidden', currentIndex === videoPlaylist.length - 1);
}

function loadVideo(index){
  if (index < 0 || index >= videoPlaylist.length) return;
  currentIndex = index;
  const path = videoPlaylist[currentIndex];
  video.src = path;
  video.load();
  video.muted = true;
  soundToggle.textContent = 'ðŸ”‡';
  showLoader(true, 'Loading video...');
  hasStartedMoving = false;
  isBuffering = false;
  lastTime = 0;

  updateNavVisibility();

  video.play().catch(e => {
    // autoplay might be blocked; loader remains
    console.log('Autoplay blocked:', e?.message || e);
  });

  if (movingCheckInterval) clearInterval(movingCheckInterval);
  movingCheckInterval = setInterval(() => {
    // check if frames are advancing
    if (!video.paused && video.readyState > 2) {
      if (video.currentTime > lastTime + 0.05) {
        if (!hasStartedMoving) {
          hasStartedMoving = true;
          showLoader(false);
          const count = incrementViewCount(path);
          console.log(`Video ${currentIndex+1} viewed ${count} times`);
        }
        if (isBuffering) {
          isBuffering = false;
          showLoader(false);
        }
        lastTime = video.currentTime;
      }
    }
  }, 200);
}

// show buffering only when already started moving previously
video.addEventListener('waiting', () => {
  if (hasStartedMoving) {
    isBuffering = true;
    showLoader(true, 'Buffering...');
  }
});

// end -> next video (loop if last)
video.addEventListener('ended', () => {
  let nextIndex = currentIndex + 1;
  if (nextIndex >= videoPlaylist.length) nextIndex = 0;
  loadVideo(nextIndex);
});

// sound toggle
soundToggle.addEventListener('click', () => {
  video.muted = !video.muted;
  soundToggle.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
  if (!video.muted) video.play().catch(()=>{});
});

// nav buttons (also loop-aware if you prefer circular navigation)
nextButton.addEventListener('click', () => {
  let nextIndex = currentIndex + 1;
  if (nextIndex >= videoPlaylist.length) nextIndex = 0;
  loadVideo(nextIndex);
});
prevButton.addEventListener('click', () => {
  let p = currentIndex - 1;
  if (p < 0) p = videoPlaylist.length - 1;
  loadVideo(p);
});

// init
loadVideo(currentIndex);

// cleanup on unload
window.addEventListener('beforeunload', () => {
  if (movingCheckInterval) clearInterval(movingCheckInterval);
});
</script>
</body>
</html>
